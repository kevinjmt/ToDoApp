{% extends "base.html" %}

{% block title %}Editting Item{% endblock %}
    <h3>Edit item</h3>

{% block content %}

    <form method="POST">
    <div class="edition">
        <p>
            <input type="text" name="content"
                placeholder="Todo Title" value="{{ todo['content'] }}"></input>
        </p>
        <p>
            <input type="text" name="date"
                placeholder="Date" value="{{ todo['date'] }}"></input>
        </p>
        <p>
            <textarea type="text" name="description"
                placeholder="Description" value="{{ todo['description'] }}"></textarea>
        </p>
        <p>
            <input type="text" name="phone_number"
                placeholder="Phone Number" value="{{ todo['phone_number'] }}"></input>
        </p>
        <p>
            <input type="text" name="maps"
                placeholder="Maps Location" value="{{ todo['maps'] }}"></input>
        </p>
        <p>
            <input id="degree-0" name="degree" required type="radio" value="Important">
            <label for="degree-0">Important</label>
        </p>
        <p>
            <input id="degree-1" name="degree" required type="radio" value="Unimportant">
            <label for="degree-1">Unimportant</label>
        </p>
        <button type="submit">Apply Modifications</button>
    </div>
    <input type="submit" value="Edit Task">
    </form>

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

{% endblock %}
